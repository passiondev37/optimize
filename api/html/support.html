<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head> 
<body style="font-family: Tahoma">
  <table bgcolor="#eeeeee" style="width: 24rem">
    <tr align="center">
      <td style="padding: 10px"><span style="font-size:20pt">Support request</span></td>
    </tr>
    <tr>
      <td style="padding: 10px"><table width="100%">
        <tr>
          <td style="padding: 5px"><strong>Full name</strong></td>
        </tr> 
        <tr>
          <td style="padding: 5px"><div style="background-color: white;border: 1px solid #909090;padding: 4px;box-sizing: border-box;">{FULL_NAME}</div></td> 
        </tr> 
        <tr>
          <td style="padding: 5px"><strong>Email</strong></td>
        </tr> 
        <tr>
          <td style="padding: 5px"><div style="background-color: white;border: 1px solid #909090;padding: 4px;box-sizing: border-box;">{EMAIL}</div></td> 
        </tr> 
        <tr>
          <td style="padding: 5px">Subject</td>
        </tr> 
        <tr>
          <td style="padding: 5px"><div style="background-color: white;border: 1px solid #909090;padding: 4px;box-sizing: border-box;">{SUBJECT}</div></td> 
        </tr> 
        <tr>
          <td style="padding: 5px"><strong>Message body</strong></td>
        </tr> 
        <tr>
          <td style="padding: 5px"><div style="background-color:#FFFFE0;border:1px solid #A9A9A9;padding: 4px;">{MESSAGE}</div></td>
        </tr>
      </table></td>
    </tr>
  </table>
</body>
</html>
